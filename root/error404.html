<!doctype html>
<html>
    <head>

        <style>
            html {

            }

            .centerOnScreen {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            .centerText {
                text-align: center;
            }

            .sm {
                padding: 20px;
                font-size: 30px;
                width: 30px;
                text-align: center;
                text-decoration: none;
                border-radius: 50%;
            }

            .fm:hover {
                opacity: 0.7;
            }

            .fa-arrow-left {
                background: black;
                color: white;
            }

            @media screen and (max-width: 800px) {
                .centerOnScreen {
                    position: relative;
                    top: 0;
                    left: 0;
                    transform: translate(0);
                }
            }

            .footer {
                padding: 20px;
                text-align: center;
                background-color: white;
                color: black;
            }

            .footer p {
